<!DOCTYPE html>
<html>
<head>
    {% load static %}
	<title>Sam App</title>
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'animate.css' %}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<style type="text/css">
		div{
			border: 0px solid grey;
		}
		.wh{
			width: 100px;
			height: 100px;
		}
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            -moz-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);
        }
        .welcome {
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 4rem;
            color: gray;
        }
	</style>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/">SAM APP</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end pr-5 mr-5" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/account/">Add</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/list/">List</a>
              </li>
              
            </ul>
          </div>
        </nav>
    {% block content %}
    
    <div class="content" >
      {{ user.usertype }}
        <div class="welcome">Welcome To SAM APP</div>
    </div>
    

    {% endblock %}
    {% block modal %}
    {% endblock %}

<script type="text/javascript" src="{% static 'bootstrap/jquery-3.3.1.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap/propper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap/bootstrap.js' %}"></script>
{% block script %}
{% endblock %}
</body>
</html>
